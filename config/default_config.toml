# Move Window to Workspace
# ------------------------

# Move active window to workspace 1
[[keybinds]]
modifiers = ["Win", "Shift"]
key = "1"
command = "move-to-workspace-1"

# Move active window to workspace 2
[[keybinds]]
modifiers = ["Win", "Shift"]
key = "2"
command = "move-to-workspace-2"

# Move active window to workspace 3
[[keybinds]]
modifiers = ["Win", "Shift"]
key = "3"
command = "move-to-workspace-3"

# Move active window to workspace 4
[[keybinds]]
modifiers = ["Win", "Shift"]
key = "4"
command = "move-to-workspace-4"

# Move active window to workspace 5
[[keybinds]]
modifiers = ["Win", "Shift"]
key = "5"
command = "move-to-workspace-5"

# System Commands
# ---------------

# Reload configuration
# Re-reads config file and applies changes without restart
[[keybinds]]
modifiers = ["Win", "Shift"]
key = "r"
command = "reload-config"

# Exit window manager
# Gracefully shuts down the window manager
[[keybinds]]
modifiers = ["Win", "Shift"]
key = "e"
command = "exit"

# Application Launchers (requires external tools)
# ------------------------------------------------

# Launch command prompt
[[keybinds]]
modifiers = ["Win"]
key = "Return"
command = "exec"
args = ["cmd.exe"]

# Launch web browser
# Note: Customize the executable name based on your installation
# Examples: "firefox.exe", "chrome.exe", "msedge.exe", "brave.exe"
[[keybinds]]
modifiers = ["Win"]
key = "b"
command = "exec"
args = ["firefox.exe"]

