modifiers = ["Win"]
key = "1"
command = "workspace-1"

# Switch to workspace 2
[[keybinds]]
modifiers = ["Win"]
key = "2"
command = "workspace-2"

# Switch to workspace 3
[[keybinds]]
modifiers = ["Win"]
key = "3"
command = "workspace-3"

# Switch to workspace 4
[[keybinds]]
modifiers = ["Win"]
key = "4"
command = "workspace-4"

# Switch to workspace 5
[[keybinds]]
modifiers = ["Win"]
key = "5"
command = "workspace-5"

# Switch to workspace 6
[[keybinds]]
modifiers = ["Win"]
key = "6"
command = "workspace-6"

# Switch to workspace 7
[[keybinds]]
modifiers = ["Win"]
key = "7"
command = "workspace-7"

# Switch to workspace 8
[[keybinds]]
modifiers = ["Win"]
key = "8"
command = "workspace-8"

# Switch to workspace 9
[[keybinds]]
modifiers = ["Win"]
key = "9"
command = "workspace-9"

